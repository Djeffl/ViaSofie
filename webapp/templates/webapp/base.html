{% load staticfiles %}
<html>
<head>
	<!--- Basic Page Needs
   ================================================== -->
	<meta charset="utf-8">
	<title>ViaSofie</title>
	<meta name="description" content="Developer">
	<meta name="author" content="Sacha">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- CSS
    ================================================== -->
	<link href='https://fonts.googleapis.com/css?family=Ropa+Sans:400,400italic' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{% static 'webapp/bootstrap/css/bootstrap.min.css' %}">
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

	<link rel="stylesheet" type="text/css" href="{% static 'webapp/css/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'webapp/css/header.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'webapp/css/footer.css' %}" />

   <!-- Script
   ================================================== -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type='text/javascript' src="{% static 'webapp/scripts/jquery.min.js' %}"></script>
	<script type='text/javascript' src="{% static 'webapp/scripts/jquery.mobile.customized.min.js' %}"></script>
	<script type='text/javascript' src="{% static 'webapp/scripts/jquery.easing.1.3.js' %}"></script>
	<script type='text/javascript' src="{% static 'webapp/bootstrap/js/bootstrap.min.js' %}"></script>
	<script type='text/javascript' src="{% static 'webapp/scripts/header.js' %}"></script>


   <!-- Favicons
	================================================== -->
	<link rel='shortcut icon' type='image/x-icon' href="{% static 'webapp/images/favicon.jpg' %}"/>

	<!-- Page blocks
	================================================== -->
	{% block header %}
	{% endblock header %}

</head>

<body>

	{% include "webapp/header.html" %}

<div class="container background">
	<div class="wrapper">
		<div class="body">
			{% block content %}
			{% endblock content %}
		</div>
	</div>
</div>

	{% include "webapp/footer.html" %}

</body>
</html>
