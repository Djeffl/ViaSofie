{% load i18n %}
<form action="{% url 'set_language' %}" method="post">{% csrf_token %}
    <input name="next" type="hidden" value="{{ redirect_to }}" />
    <select name="language" onchange='this.form.submit()' class="languageselect">
        {% get_current_language as LANGUAGE_CODE %} {% get_available_languages as LANGUAGES %} {% get_language_info_list for LANGUAGES as languages %} {% for language in languages %}
        <option class="flag flag-{{ language.code }}" value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected="selected" {% endif %}>
            <img class="flag flag-{{ language.code }}" />{{ language.code }}
        </option>
        {% endfor %}
    </select>
</form>

    </select>
    <select name="url">
      <option value="webapp/templates/admin/index.html"{% if language.code == LANGUAGE_CODE %} selected="selected"{% endif %}>
          <p>webapp/templates/admin/index.html<p>
      </option>


    </select>
    <input type="submit" value="Confirm" />
</form>
{% for line in lines %}
    <p> {{ line }} </p>
{% endfor %}
